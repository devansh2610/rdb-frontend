<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FF6B9D" />
  
  <!-- Cocktail glass -->
  <g transform="translate(100, 100)">
    <!-- Glass stem -->
    <rect x="-3" y="30" width="6" height="35" fill="#FFFFFF" />
    
    <!-- Glass base -->
    <ellipse cx="0" cy="67" rx="15" ry="3" fill="#FFFFFF" />
    
    <!-- Martini glass top -->
    <path d="M -35 -40 L 0 30 L 35 -40 Z" fill="none" stroke="#FFFFFF" stroke-width="4" />
    
    <!-- Liquid -->
    <path d="M -25 -20 L 0 20 L 25 -20 Z" fill="#FFE66D" opacity="0.8" />
    
    <!-- Olive on stick -->
    <line x1="0" y1="-40" x2="0" y2="-10" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="0" cy="-45" r="5" fill="#90EE90" />
    <circle cx="0" cy="-45" r="2" fill="#8B0000" />
    
    <!-- Decorative slice -->
    <path d="M 20 -30 Q 30 -30 30 -20" fill="none" stroke="#FFE66D" stroke-width="3" />
    <line x1="30" y1="-20" x2="25" y2="-25" stroke="#FFE66D" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    CocktailDB
  </text>
</svg>
